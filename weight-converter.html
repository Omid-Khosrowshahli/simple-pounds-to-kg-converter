<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight-converter</title>
    <link rel="stylesheet" href="./weight-converter.css">
</head>
<body>
  <div class="container">
    <h1>weight Converter (Pounds to Kg)</h1>

    <p>Enter weight value in pounds:</p>

    <form id="form">
      <label for="">Pounds</label>
      <input type="number" step="0.1" id="weight-in-pounds">
    </form>

    <div>The weight in Kilograms is: <span id="weight-in-kg"></span></div>

    <p id="error-message"></p>
  </div>

  <script src="./weight-converter.js"></script>
</body>
</html>
